<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="styles.css" />
		<script src="jquery-3.4.1.min.js"></script>
		<script src="script.js"></script>
		<title>Color-Blocks</title>
	</head>
	<body>
		<header>
			<div id="titleContainer" class="container">
				<h1>Color-Blocks Assignment</h1>
				<h4>Add colors by pushing a button!</h4>
			</div>
			<div id="buttonContainer" class="container">
				<button id="redButton" name="Red Button">Red</button>
				<button id="yellowButton" name="Yellow Button">Yellow</button>
				<button id="greenButton" name="Green Button">Green</button>
				<button id="blueButton" name="Blue Button">Blue</button>
			</div>
		</header>
		<main>
			<ul id="blockContainer" class="container">
				<li class="red block"></li>
				<li class="yellow block"></li>
				<li class="green block"></li>
				<li class="blue block"></li>
			</ul>
		</main>
		<footer></footer>
	</body>
</html>
