<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="bootstrap.css" />
		<link rel="stylesheet" href="styles.css" />
		<script src="jquery-3.4.1.min.js"></script>
		<script src="script.js"></script>
		<title>Color-Blocks</title>
	</head>
	<body>
		<header>
			<div id="titleContainer" class="jumbotron">
				<h1 id="easterEggClicker">Color-Blocks Assignment</h1>
				<h4>
					Add colors by pushing a button!<br />
					Click on a block to remove it!
				</h4>
			</div>
			<div id="buttonContainer" class="container">
				<button id="redButton" class="btn btn-danger">RED</button>
				<button id="yellowButton" class="btn btn-warning">YELLOW</button>
				<button id="greenButton" class="btn btn-success">GREEN</button>
				<button id="blueButton" class="btn btn-primary">BLUE</button>
			</div>
			<div id="revealCustom" class="container">
				<button id="customButton" class="btn btn-outline-info">
					Custom Input
				</button>
			</div>
			<div id="customInputContainer" class="container">
				<input type="number" id="numberOfBlocks" min="0" , placeholder="0" />
				<select id="colorSelect">
					<option value="">Pick a color</option>
					<option value="red">Red</option>
					<option value="yellow">Yellow</option>
					<option value="blue">Blue</option>
					<option value="green">Green</option>
				</select>
				<button id="customAdd" class="btn btn-outline-info">Add block!</button>
			</div>
		</header>
		<main>
			<ul id="blockContainer" class="container">
				<!--jQuery will add color blocks-->
				<!--<li class=`${color} block></li>-->
			</ul>
		</main>
		<footer></footer>
	</body>
</html>
